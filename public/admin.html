<div class="row">
    <div class="col s6 offset-s3">     

            <table class="striped">
                <thead>
                  <tr>
                      <th>Employee ID</th>
                      <th>Message</th>
                      <th>Created Date</th>
                  </tr>
                </thead>
        
                <tbody>
                  <tr ng-repeat="sub in subs">
                    <td>{{ sub.ID }}</td>
                    <td>{{ sub.USERID }}</td>
                    <td>{{ sub.MESSAGE }}</td>
                    <td>{{ sub.CREATEDDATE }}</td>
                    <td><a class="btn-floating btn-small waves-effect waves-light red" ng-click="deleteComment(sub.ID)"><i class="material-icons">clear</i></a></td>
                  </tr>

                </tbody>
              </table>
    </div>
</div>
